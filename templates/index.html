<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimodal Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f2f2f2; font-family: sans-serif; }
    .chat-container { max-width: 800px; margin: 20px auto; }
    #chat-box {
      background: #fff; border: 1px solid #ddd; border-radius: 10px;
      padding: 20px; height: 500px; overflow-y: auto; margin-bottom:20px;
    }
    .chat-message { margin-bottom: 15px; }
    .user-message .bubble { background: #0d6efd; color: #fff; }
    .bot-message .bubble  { background: #e9ecef; color: #333; }
    .bubble {
      padding:10px 15px; border-radius:20px; display:inline-block;
      max-width:70%; word-wrap:break-word;
    }
    .message-image { margin-top:10px; max-width:100%; border-radius:10px; }
    .audio-player  { margin-top:10px; }
    .voice-controls { text-align:center; margin-bottom:20px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container"><span class="navbar-brand">Multimodal Chatbot</span></div>
  </nav>

  <div class="container chat-container">
    <div id="chat-box"></div>

    <!-- Voice Controls -->
    <div class="voice-controls">
      <button id="voice-toggle" class="btn btn-secondary">Start Voice Chat</button>
      <p id="voice-status" class="text-muted mt-2">Voice chat is off.</p>
    </div>

    <!-- Chat Form -->
    <form id="chat-form" enctype="multipart/form-data" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Your Message:</label>
        <textarea id="text" name="text" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Image:</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*">
      </div>
      <div class="mb-3">
        <label class="form-label">Video:</label>
        <input type="file" id="video" name="video" class="form-control" accept="video/*">
      </div>
      <div class="mb-3">
        <label class="form-label">Audio:</label>
        <input type="file" id="audio" name="audio" class="form-control" accept="audio/*">
      </div>
      <div class="mb-3">
        <label class="form-label">Document (.txt, .pdf):</label>
        <input type="file" id="document" name="document" class="form-control" accept=".txt,.pdf">
      </div>
      <div class="mb-3">
        <label class="form-label">Output Type:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="output_type" id="output_text" value="text" checked>
          <label class="form-check-label" for="output_text">Text</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="output_type" id="output_image" value="image">
          <label class="form-check-label" for="output_image">Image</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="output_type" id="output_speech" value="speech">
          <label class="form-check-label" for="output_speech">Speech</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Traditional form
    $("#chat-form").submit(function(e) {
      e.preventDefault();
      const fd = new FormData(this);
      const msg = $("#text").val() || "File(s) submitted";
      $("#chat-box").append(
        "<div class='chat-message user-message'><div class='bubble'><strong>You:</strong> " + msg + "</div></div>"
      );
      $.ajax({
        type: "POST", url: "/chat",
        data: fd, contentType: false, processData: false,
        success(data) {
          _renderBotResponse(data);
        },
        error(xhr) {
          const err = xhr.responseJSON?.error || "Unknown error";
          $("#chat-box").append(
            "<div class='chat-message bot-message'><div class='bubble text-danger'><strong>Error:</strong> " + err + "</div></div>"
          );
        }
      });
    });

    // Voice Chat
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    let voiceOn = false;

    $("#voice-toggle").click(() => {
      if (!voiceOn) { startVoice(); } else { stopVoice(); }
    });

    function startVoice() {
      voiceOn = true;
      $("#voice-toggle").text("Stop Voice Chat");
      $("#voice-status").text("Voice chat is active. Speak now...");
      recognition.start();
    }
    function stopVoice() {
      voiceOn = false;
      $("#voice-toggle").text("Start Voice Chat");
      $("#voice-status").text("Voice chat is off.");
      recognition.stop();
    }

    recognition.onresult = (e) => {
      const transcript = e.results[0][0].transcript;
      $("#chat-box").append(
        "<div class='chat-message user-message'><div class='bubble'><strong>You (voice):</strong> " + transcript + "</div></div>"
      );
      const fd = new FormData();
      fd.append("text", transcript);
      fd.append("output_type", "speech");
      $.ajax({
        type: "POST", url: "/chat",
        data: fd, contentType: false, processData: false,
        success(data) { _renderBotResponse(data); },
        error(xhr) {
          const err = xhr.responseJSON?.error || "Unknown error";
          $("#chat-box").append(
            "<div class='chat-message bot-message'><div class='bubble text-danger'><strong>Error:</strong> " + err + "</div></div>"
          );
        }
      });
    };
    recognition.onend = () => { if (voiceOn) recognition.start(); };

    // Render bot response (text, image, audio) and speak if needed
    function _renderBotResponse(data) {
      let html = "";
      if (data.response) {
        html += "<div><strong>Bot:</strong> " + data.response + "</div>";
      }
      if (data.image_url) {
        html += "<div><img class='message-image' src='" + data.image_url + "'></div>";
      }
      if (data.audio_url) {
        html += "<div class='audio-player'><audio controls src='" + data.audio_url + "'></audio></div>";
      }
      $("#chat-box").append(
        "<div class='chat-message bot-message'><div class='bubble'>" + html + "</div></div>"
      );
      $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
      // Speak in detected language
      if (data.response && data.language) {
        speakText(data.response, data.language);
      }
    }

    function speakText(text, lang) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = lang || 'en-US';
      speechSynthesis.speak(u);
    }
  </script>
</body>
</html>
